{% extends 'Base Files/base.html'%}
{%load static}
{% block dash%}
    <div class="container">
      <form action="{% url 'Update_red_teach' tech.id%}" method="post" id="form1">
            {% csrf_token %}
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault01" class="form-label">Fullname:</label>
                        <input type="text" name="FULLNAME" class="form-control" value="{{tech.Fullname}}"><br>
                    </div>
                <div class="col-md-4 mb-3">
                <label for="">Phone:</label>
                <input type="text" name="PHONE" class="form-control" value="{{tech.Phone}}">
                </div>
             </div>
               <div  class="form-row">
                <div class="col-md-4 mb-3">
                <label for="">Email:</label>
                <input type="email" name="EMAIL" class="form-control" value="{{tech.Email}}">
               </div>
                <div class="col-md-4 mb-3">
                <label for="">Address:</label>
                <input type="text" name="ADDRESS" class="form-control" value="{{tech.Address}}">
               </div>
               </div>
               <div  class="form-row">
                <div class="col-md-4 mb-3">
                <label for="">Shift:</label>
                <input type="text" name="SHIFT" class="form-control" value="{{tech.Shift}}">
               </div>
                <div class="col-md-4 mb-3">
                <label for="">Salary:</label>
                <input type="number" name="SALARY" class="form-control" value="{{tech.Salary}}">
               </div>
               </div>
                <button type="submit" class="btn btn-info btn-lg active">submit</button>
                </form>
            
    </div>
   
{% endblock %}
