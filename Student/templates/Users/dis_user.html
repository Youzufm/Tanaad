{% extends 'Base Files/base.html'%}
{%load static}
{% block dash%}
<a href="{% url 'adduser' %}"><button class="btn btn-success" id="add" >Add New+</button></a>
<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User_name</th>
            <th>Email</th>
          
            <th colspan="2">Actions</th>
         
        </tr>
        {% for us in users %}
        
        <tr>
            <td>{{us.id}}</td>
            <td>{{us.first_name}}</td>
            <td>{{us.last_name}}</td>
            <td>{{us.username}}</td>
            <td>{{us.email}}</td>
           
            <td>
                <a href="Updateuser"><button class="btn btn-primary">Update</button></a>
            </td>
            <td>
                <a href="deluser/{{us.id}} "><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        
        {% endfor %}
    

    </table>
{%endblock%}
